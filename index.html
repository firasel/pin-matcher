<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pin Generator</title>
        <!-- bootstrap 5 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">
        <!-- css -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="container pb-5">
                <div class="row">
                    <div class="col-md-6">
                        <div class="pin-generator half-width">
                            <input class="form-control bg-secondary fs-3
                                text-center" id="showGeneratePin"
                                type="text" readonly>
                            <button class="generate-btn" id="generatePin">Generate
                                Pin</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-section half-width">
                            <input class="form-control text-center fs-4
                                bg-secondary" id="showEnterInput"
                                type="text" readonly>
                            <div class="numbers">
                                <div class="calc-body">
                                    <div class="calc-button-row">
                                        <div class="button numberButton">7</div>
                                        <div class="button numberButton">8</div>
                                        <div class="button numberButton">9</div>
                                    </div>
                                    <div class="calc-button-row">
                                        <div class="button numberButton">4</div>
                                        <div class="button numberButton">5</div>
                                        <div class="button numberButton">6</div>
                                    </div>
                                    <div class="calc-button-row">
                                        <div class="button numberButton">1</div>
                                        <div class="button numberButton">2</div>
                                        <div class="button numberButton">3</div>
                                    </div>
                                    <div class="calc-button-row">
                                        <div class="button"
                                            id="backSpaceButton">&lt;</div>
                                        <div class="button numberButton">0</div>
                                        <div class="button" id="clearButton">C</div>
                                    </div>
                                    <div>
                                        <button type="submit" class="submit-btn"
                                            id="submitButton">Submit</button>
                                        <h5 class="action-left" id="tryLeft"></h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="notify-section" id="alertBox">
                        <h4 class="notify" id="alertMessage"></h4>
                    </div>
                </div>
            </div>
        </main>
        <!-- bootstrap js -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
        <!-- javascript -->
        <script src="main.js"></script>
    </body>
</html>
